<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .card {
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    @media (max-width:780px) {
        .input-group-text {
            display: none;
        }

    }
</style>

<body>
    <div class="container  ">
        <div class="card   col-sm-6 mx-auto m-0 p-0 my-5">
            <div class="card-body">
                <h2>Nationality probability</h2>
                <hr>
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-small"><b>Enter name</b></span>
                        <input id="Name" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="search my-3 col-sm-6 mx-auto ">
                        <button type="button" id="button"
                            class="btn  btn-primary justify-content-center w-100 ">Search</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container" id="details">

    </div>


    <script src="script.js"></script>
</body>

</html>
